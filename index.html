<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="app-header">
        <img
          class="logo"
          src="assets/image/Budget_App_Logo 1.svg"
          alt="image logo"
        />
        <div class="header-text-wrapper">
          <h1 class="header-title">Budget App</h1>
          <h3 class="header-subtitle">and you have everything under control</h3>
        </div>
      </header>

      <section class="welcome-container">
        <div class="welcome-text-wrapper">
          <h2 class="welcome-title">Welcome in your home budget!</h2>
          <button class="month-info-btn">Current month</button>
          <p class="announcement" id="announcement">
            Enter your first income or expense. The balance is 0.
          </p>
          <p class="announcement errors-info" id="errors-info"></p>
        </div>
      </section>

      <section class="income-expanse-container">
        <section class="income-container">
          <h3 class="list-title">Income</h3>
          <div class="income-expense-header-container">
            <input
              type="text"
              placeholder="Income name"
              class="name-input input"
              id="income-name-input"
            />
            <input
              type="number"
              placeholder="Amount"
              class="amount-input input"
              id="amount-income-input"
            />
            <button class="add-btn" id="income-add-button">Add</button>
          </div>
          <div class="list-container" id="income-list-container">
            <ul class="list-items" id="income-list"></ul>
          </div>
          <div class="sum-container">
            <p class="sum-title">Total income:</p>
            <p class="sum" id="income-sum">0 eur</p>
          </div>
        </section>

        <section class="expense-container">
          <h3 class="list-title">Expense</h3>
          <div class="income-expense-header-container">
            <input
              type="text"
              placeholder="Expense name"
              class="name-input input"
              id="expense-name-input"
            />
            <input
              type="number"
              placeholder="Amount"
              class="amount-input input"
              id="amount-expense-input"
            />
            <button class="add-btn" id="expense-add-button">Add</button>
          </div>
          <div class="list-container" id="expense-list-container">
            <ul class="list-items" id="expense-list"></ul>
          </div>
          <div class="sum-container">
            <p class="sum-title">Total expense:</p>
            <p class="sum" id="expense-sum">0 eur</p>
          </div>
        </section>
      </section>

      <footer class="app-footer">
        <p class="company-name">BudgetApp Company GmbH Â©</p>
        <div class="fb-insta-logo-container">
          <button class="footer-icon-btn">
            <i class="fa-brands fa-facebook-f fa-lg"></i>
          </button>
          <button class="footer-icon-btn">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </button>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/3da08e9c43.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" charset="utf-8" type="module"></script>
  </body>
</html>
