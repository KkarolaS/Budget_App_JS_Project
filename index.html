<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <img class="logo" src="" alt="image logo" />
      <h1 class="header-title">Budget App</h1>
      <h3 class="header-subtitle">i masz wszystko pod kontrolą!</h3>
    </header>

    <section class="welcome-container">
      <h2 class="welcome-contailer-title">Witaj w swoim domowym budżecie !</h2>
      <p class="announcement">Wprowadź swój pierwszy przychód lub wydatek</p>
      <!-- zmień js na inny kominikacj = > < (if) -->
    </section>

    <section class="income-container">
      <div class="income-expense-header-container">
        <input type="text" value="Nazwa przychodu" class="name-input" />
        <input type="text" value="Kwota przychodu" class="amount-input" />
        <!-- usuń js value po kliknięciu -->
        <!-- zmień kolor value wyświetlanego na szarawy -->
        <button class="add-btn">Dodaj</button>
      </div>
      <div class="list-container">
        <h3 class="list-title"></h3>
        <ul class="list-items"></ul>
      </div>
      <div class="sum-container">
        <p class="sum-title">Suma Twoich przychodów:</p>
        <p class="sum">0 zł</p>
      </div>
    </section>

    <section class="expanse-container">
      <div class="income-expense-header-container">
        <input type="text" value="Nazwa wydatku" class="name-input" />
        <input type="text" value="Kwota wydatku" class="amount-input" />
        <!-- usuń js value po kliknięciu -->
        <!-- zmień kolor value wyświetlanego na szarawy -->
        <button class="add-btn">Dodaj</button>
      </div>
      <div class="list-container">
        <h3 class="list-title"></h3>
        <ul class="list-items"></ul>
      </div>
      <div class="sum-container">
        <p class="sum-title">Suma Twoich wydatków:</p>
        <p class="sum">0 zł</p>
      </div>
    </section>

    <footer class="app-footer">
      <p class="company-name">BudgetApp Company Sp. z o.o. ©</p>
      <div class="fb-insta-logo-container">
        <img src="" alt="facebook logo" class="fb-logo" />
        <img src="" alt="instagram logo" class="insta-logo" />
      </div>
    </footer>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
