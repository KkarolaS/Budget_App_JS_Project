<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="app-header">
        <img
          class="logo"
          src="assets/image/Budget_App_Logo 1.svg"
          alt="image logo"
        />
        <div class="header-text-wrapper">
          <h1 class="header-title">Budget App</h1>
          <h3 class="header-subtitle">i masz wszystko pod kontrolą</h3>
        </div>
      </header>

      <section class="welcome-container">
        <div class="welcome-text-wrapper">
          <h2 class="welcome-title">Witaj w swoim domowym budżecie !</h2>
          <button class="month-info-btn">Lipiec 2023</button>
          <p class="announcement">
            Wprowadź swój pierwszy przychód lub wydatek. Bilans 0.
          </p>
        </div>
        <!-- zmień js na inny kominikacj = > < (if) -->
      </section>

      <section class="income-expanse-container">
        <section class="income-container">
          <h3 class="list-title">Przychód</h3>
          <div class="income-expense-header-container">
            <input
              type="text"
              placeholder="Nazwa przychodu"
              class="name-input input"
              id="income-name-input"
            />
            <input
              type="number"
              placeholder="Kwota"
              class="amount-input input"
              id="amount-income-input"
            />
            <button class="add-btn" id="income-add-button">Dodaj</button>
          </div>
          <div class="list-container">
            <ul class="list-items" id="income-list"></ul>
          </div>
          <!-- dodaj kropeczki jak jest więcej niz 5 pozycji dopiero po kliknieciu roszczerza sie -->
          <div class="sum-container">
            <p class="sum-title">Suma przychodów:</p>
            <p class="sum" id="income-sum">0 zł</p>
          </div>
        </section>

        <section class="expense-container">
          <h3 class="list-title">Wydatek</h3>
          <div class="income-expense-header-container">
            <input
              type="text"
              placeholder="Nazwa wydatku"
              class="name-input input"
              id="expense-name-input"
            />
            <input
              type="number"
              placeholder="Kwota"
              class="amount-input input"
              id="amount-expense-input"
            />
            <button class="add-btn" id="expense-add-button">Dodaj</button>
          </div>
          <div class="list-container">
            <ul class="list-items" id="expense-list"></ul>
          </div>
          <div class="sum-container">
            <p class="sum-title">Suma wydatków:</p>
            <p class="sum" id="expense-sum">0 zł</p>
          </div>
        </section>
      </section>

      <footer class="app-footer">
        <p class="company-name">BudgetApp Company Sp. z o.o. ©</p>
        <div class="fb-insta-logo-container">
          <button class="footer-icon-btn">
            <i class="fa-brands fa-facebook-f fa-lg"></i>
          </button>
          <button class="footer-icon-btn">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </button>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/3da08e9c43.js"
      crossorigin="anonymous"
    ></script>
    <script src="newschema-v3.js" charset="utf-8" type="module"></script>
  </body>
</html>
